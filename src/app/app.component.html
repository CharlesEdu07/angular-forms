<div class="container">

  {{ customer | json }}

  <form #userForm="ngForm" (ngSubmit)="save(userForm)">
    <div class="form-group">
      <label for="name" class="form-control-label">Nome</label>
      <input type="text" class="form-control" id="name" name="name" [(ngModel)]="customer.name">
    </div>

    <div class="form-group">
      <label for="email" class="form-control-label">E-mail</label>
      <input type="text" class="form-control" id="email" name="email" [(ngModel)]="customer.email">
    </div>

    <div class="form-group">
      <label for="occupation" class="form-control-label">Profiss√£o</label>
      <select id="occupation" class="form-control" name="occupation" [(ngModel)]="customer.occupation">
        <option value="">Salecione</option>
        <option *ngFor="let occupation of occupations" [value]="occupation">{{ occupation }}</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary">Salvar</button>
  </form>
</div>
