<div class="container">

  {{ customer | json }}
  <!-- {{ userForm.valid }}
  <br>
  {{ userForm.invalid }} -->

  <div *ngIf="userForm.invalid && userForm.touched" class="alert alert-danger">
    Preencha todos os campos correntamente
  </div>

  <form autocomplete="off" #userForm="ngForm" (ngSubmit)="save(userForm)">
    <div class="form-group" [class.has-danger]="name.invalid && name.touched">
      <label for="name" class="form-control-label">Nome</label>
      <input type="text" class="form-control" id="name" name="name" [(ngModel)]="customer.name" required minlength="10"
        #name="ngModel">
      <div *ngIf="name.hasError('required') && name.touched" class="form-control-feedback">Informe um nome</div>
      <div *ngIf="name.hasError('minlength') && name.touched" class="form-control-feedback">O nome deve ter no mínimo 10
        caracteres</div>
    </div>

    <div class="form-group" [class.has-danger]="email.invalid && email.touched">
      <label for="email" class="form-control-label">E-mail</label>
      <input type="text" class="form-control" id="email" name="email" [(ngModel)]="customer.email" required email
        #email="ngModel">
      <div *ngIf="email.invalid && email.touched" class="form-control-feedback">Informe um email válido</div>
    </div>

    <div class="form-group" [class.has-danger]="occupation.invalid && occupation.touched">
      <label class="form-control-label">Profissão</label>
      <select class="form-control" name="occupation" [(ngModel)]="customer.occupation" required #occupation="ngModel">
        <option value="">Selecione</option>
        <option *ngFor="let occupation of occupations" [value]="occupation">{{ occupation }}</option>
      </select>
      <div *ngIf="occupation.invalid && occupation.touched" class="form-control-feedback">Informe uma profissão</div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="!userForm.valid">Salvar</button>
  </form>
</div>
